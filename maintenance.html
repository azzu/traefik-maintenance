<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>점검 중입니다</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: 'Noto Sans KR', sans-serif, Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #e74c3c;
        }
        p {
            font-size: 1.25rem;
            color: #555;
            max-width: 500px;
        }
        .icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            color: #e74c3c;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
                padding: 0 1rem;
            }
            .icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="icon">🛠️</div>
    <h1>현재 점검 중입니다</h1>
    <p>서비스 안정화를 위해 잠시 점검 시간을 갖고 있습니다.<br />
    불편을 드려 죄송하며, 빠른 시일 내에 정상화하겠습니다.<br />
    잠시만 기다려 주세요.</p>
</body>
</html>
